<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
{% block css %}  
<style>
</style>
{% endblock %}
      

</head>
  <body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid"> 
          <a class="navbar-brand bg-light p-1 rounded d-flex align-items-center link-body-emphasis text-decoration-none">
            <svg width="60" height="30" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M13 2H7c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h6c1.1 0 2-.9 2-2v-6h4v-4h-4V4c0-1.1-.9-2-2-2zm-2 16H7v-2h4v2zm0-4H7v-2h4v2zm4-4h-4V4h4v6z" fill="currentColor"/>
            </svg>
            <span>Ritepad</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active bg-secondary p-2 mx-1 rounded" aria-current="page" href="/read">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active bg-secondary p-2 mx-1 rounded" aria-current="page" href="/read/librarybooks">Library</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active bg-secondary p-2 mx-1 rounded" aria-current="page" href="/read/readinglistbooks">Reading List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active bg-secondary p-2 mx-1 rounded" aria-current="page" href="/read/profile">Profile</a>
              </li>
               
            </ul>
    
            <form method='get' action='/read/search' class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" name="search" id="search">
              <button class="btn btn-outline-success mx-2" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item mt-4 mx-0">
            <a class="page-link active bg-dark" href="/read/genre" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
        </ul>
      </nav>
      
{% block body %} {% endblock %}


    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
{% block js %}

  
{% endblock %}
    
</body>
  </html>

{% extends 'read/basic.html' %}

{% block title%} Browse{% endblock %}



{% block css %}

<style>
.col-md-3{
  display: inline-block;
  margin-left:-4px;
}
.carousel-indicators .active {
background-color: rgb(135, 135, 175);
}
.col-md-3 img{
min-width: 150px;
height: 150px;
}
body .carousel-indicator li{
background-color: rgb(21, 21, 36);
}
body .carousel-indicators{

bottom: -40px;
}
.carousel-indicators li {
    background-color: red;
  }
  body .carousel-control-prev-icon,
  body .carousel-control-next-icon{
    width: 15px;
  background-color: rgb(68, 68, 105);
  }
  .carousel-control-prev,
  .carousel-control-next{
  top: auto;
  bottom: auto;
  padding-top: 222px;
  }
  body .no-padding{
  padding-left: 0;
  padding-right: 0;
  }
  .carousel-item{
    background-color: rgb(92, 65, 24);
  }

  .container{
    border-radius:15px;
  }
  body {
        background: linear-gradient(to bottom right, 
            rgba(82, 6, 11, 0.9),  /* Dark red (meharoon) */
            rgba(52, 32, 54, 0.9)  /* Black */
        ); /* Warm gradient background */
        color: #fff; /* White text for contrast */
        font-family: Arial, sans-serif; /* Modern font */
         /* Prevent scrollbars for stars */
    }

#stars-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* Allow clicks to pass through */
  z-index: -1; /* Send stars behind other content */
}

.star {
  position: absolute;
  background-color: rgba(255, 255, 255, 0.8); /* Star color */
  border-radius: 50%; /* Make stars circular */
  animation: twinkle 1.5s infinite alternate; /* Twinkling animation */
}

.shape {
  position: absolute;
  background: rgba(220, 57, 91, 0.6); /* Shape color */
  animation: float 4s infinite alternate; /* Floating animation */
}
@keyframes twinkle {
  0% { opacity: 0.5; }
  100% { opacity: 1; }
}

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}
</style>
  {% endblock %}


{% block body %} 

<div id="stars-container"></div> 
{% for gen in genre_name %}

<a href="/read/genre_books/{{gen}}"><button type="submit" name="button" class="btn btn-danger col-md-1 mx-3 my-3">{{gen}}</button></a>

{% endfor %}

{% endblock %}


{% block js %}
  <script>
      function createStars() {
          const starsContainer = document.getElementById('stars-container');
          const numberOfStars = 50;
          const numberOfShapes = 30; // Increased for more fullness
  
          for (let i = 0; i < numberOfStars; i++) {
              const star = document.createElement('div');
              star.classList.add('star');
              const size = Math.random() * 4 + 2;
              star.style.width = `${size}px`;
              star.style.height = `${size}px`;
              star.style.top = `${Math.random() * 100}vh`;
              star.style.left = `${Math.random() * 100}vw`;
              star.style.animationDuration = `${Math.random() * 3 + 2}s`;
              starsContainer.appendChild(star);
          }
  
          for (let i = 0; i < numberOfShapes; i++) {
              const shape = document.createElement('div');
              shape.classList.add('shape');
              const size = Math.random() * 20 + 10;
              shape.style.width = `${size}px`;
              shape.style.height = `${size}px`;
              shape.style.top = `${Math.random() * 100}vh`;
              shape.style.left = `${Math.random() * 100}vw`;
              shape.style.animationDuration = `${Math.random() * 4 + 3}s`;
              starsContainer.appendChild(shape);
          }
      }
  
      window.onload = createStars;
  </script>
{% endblock %}
